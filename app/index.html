<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Expense CheckerThe Number Guess </title>

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="//cdn.jsdelivr.net/pouchdb/5.4.5/pouchdb.min.js"></script>
    <!-- angularjs js -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="services/expense/expenses.js"></script>
  </head>
  <body ng-app="app" ng-controller="HomeCtrl">
    <div class="container" >
      <h2>Expense Checker</h2>
       <p class="well lead">An expense logger  <button  ng-click="popup()" class="btn btn-primary">Add Expense </button></p>
       <ul id="list">
         <li ng-repeat="i in items" class="alert alert-warning" ng-init="visible = true" ng-show="visible" ng-click="visible = false" ng-click="remove($e)">
           Amount spent on {{i.expense}} is : {{ i.amount | currency : "USD " : 2}} 
           <b class="btn btn-danger btn-sm" >
                Remove Expense
           </b>
        </li>
      </ul>
	 <p class="btn btn-success btn-lg" >TOTAL: {{ sum | currency : 'USD ' : 2 }}		<p>	
     </div>

     <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
          <div class="modal-content">
             <span class="close" ng-click="closemodal()">x</span>
                <h1 class="title">Add Expense</h1>
                <div class="list">
                  <label class="item item-input">
                    <input type="text" ng-model="item.expense" placeholder="Expense">
                  </label>
                  <label class="item item-input">
                    <input type="number" ng-model="item.amount" placeholder="Amount">
                  </label>
                  <button ng-click="add()" class="btn btn-success btn-sm" >
                    Add Expense
                  </button>
                </div>
          </div>

       </div>
  </body>
<html>
